<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Үйл ажиллагааны чиглэл - Буян Улзий Хур Транс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 40px 0;
            color: #0d5257;
        }

        .business-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .business-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .business-card:hover {
            transform: translateY(-5px);
        }

        .business-icon {
            font-size: 40px;
            color: #0d5257;
            margin-bottom: 20px;
        }

        .business-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #0d5257;
        }

        .business-description {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Үйл ажиллагааны чиглэл</h1>
        <div class="business-grid">
            <div class="business-card">
                <div class="business-icon">
                    <i class="fas fa-truck"></i>
                </div>
                <h3 class="business-title">Олон улсын тээвэр</h3>
                <p class="business-description">Олон улсын чанартай ачаа тээврийн үйлчилгээ үзүүлж байна.</p>
            </div>
            <div class="business-card">
                <div class="business-icon">
                    <i class="fas fa-warehouse"></i>
                </div>
                <h3 class="business-title">Агуулахын үйлчилгээ</h3>
                <p class="business-description">Орчин үеийн тоноглолтой агуулахын үйлчилгээ.</p>
            </div>
            <div class="business-card">
                <div class="business-icon">
                    <i class="fas fa-boxes"></i>
                </div>
                <h3 class="business-title">Ачаа тээвэр</h3>
                <p class="business-description">Дотоод, гадаад ачаа тээврийн иж бүрэн үйлчилгээ.</p>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <a href="index.html" style="text-decoration: none;">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <div class="main">BUYAN ULZII</div>
                <div class="sub">KHUR TRANS</div>
            </div>
        </div>
    </a>

    <!-- Navigation -->
</body>
</html>
