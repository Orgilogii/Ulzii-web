<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Баннер зурагтай хэсэг - Буян Улзий Хур Транс</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-title {
            text-align: center;
            margin: 40px 0;
            color: #0d5257;
        }

        .banner-content {
            margin-top: 80px;
            padding: 40px 0;
        }

        .banner-image {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .banner-text {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Баннер зурагтай хэсэг</h1>
        <div class="banner-content">
            <img src="images/banner-image.jpg" alt="Баннер зураг" class="banner-image">
            <div class="banner-text">
                <h2>Буян Улзий Хур Транс</h2>
                <p>Тээвэр ложистикийн салбарт тэргүүлэгч компани</p>
            </div>
        </div>
    </div>

    <!-- Logo -->
    <a href="index.html" style="text-decoration: none;">
        <div class="logo">
            <div class="logo-icon"></div>
            <div class="logo-text">
                <div class="main">BUYAN ULZII</div>
                <div class="sub">KHUR TRANS</div>
            </div>
        </div>
    </a>

    <!-- Navigation -->
</body>
</html>
